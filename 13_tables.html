<!-- Bootstrap-4 Table 
 
1. class = "table" adds basic styling to a table
2. class = "table-bordered" adds borders on all sides of the table
3. class = "table-hover" (bg -> grey)
4. class = "table-dark" (bg -> dark)
    -> table-dark and table-striped to create a dark striped table
5. class = "table-borderless" removes borders from the table

-> Contextual classes
    1. table-primary
    2. table-info
    3. table-success
    4. table-danger
    5. table-warning
    6. table-secondary
    7. table-light
    8. table-dark
    9. table-active -->

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <table class="table table-bordered table-striped table-hover table-sm">
            <thead class="thead-dark">
                <tr align="center">
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tr align="center">
                <td>abc</td>
                <td>xyz</td>
            </tr>
            <tr align="center">
                <td>abc</td>
                <td>xyz</td>
            </tr>

        </table>
    </body>
</html>
